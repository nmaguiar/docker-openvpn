name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '30 0 * * 6'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - uses: docker/build-push-action@v3
      name: Build and push
      with:
        platforms: linux/amd64,linux/arm64
        push: true
        tags: nmaguiar/openvpn:build

  Scan-Images:
    runs-on    : ubuntu-latest
    permissions:
      contents: write
    name       : Scan images
    steps      :
    - uses: actions/checkout@v3
      name: Checkoout

    - name: Cache OpenAF runtime
      uses: actions/cache@v3
      with:
        key : oaf-nightly
        path: /tmp/oaf

    - uses: openaf/ojob-action@v1
      name: Check latest
      with:
        ojob: 'ojob.io/sec/genSecBadge'
        args: 'image=nmaguiar/openvpn:latest file=.github/sec-latest.svg'
        dist: 't8'

    - uses: openaf/ojob-action@v1
      name: Check build
      with:
        ojob: 'ojob.io/sec/genSecBadge'
        args: 'image=nmaguiar/openvpn:build file=.github/sec-build.svg'
        dist: 't8'

    - name: Update badges
      run : |
        git config user.name github-actions
        git config user.email github-actions@github.com
        if [[ -n "$(git status --porcelain)" ]]; then
          git add .github/sec-latest.svg
          git add .github/sec-build.svg
          git commit -m "update badge"
          git push
        fi
