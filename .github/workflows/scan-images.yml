name: Scan Images

on:
  push:
  schedule:
  - cron: '00 7 * * *'

jobs:
  Scan-Images:
    runs-on    : ubuntu-latest
    permissions:
      contents: write
    name       : Scan images
    steps      :
    - uses: actions/checkout@v3
    - uses: openaf/ojob-action@v1
      with:
        ojob: 'ojob.io/sec/genSecBadge'
        args: 'image=nmaguiar/openvpn:latest file=.github/sec-latest.svg'
        dist: 't8'
    - uses: openaf/ojob-action@v1
      with:
        ojob: 'ojob.io/sec/genSecBadge'
        args: 'image=nmaguiar/openvpn:build file=.github/sec-build.svg'
        dist: 't8'
    - run: |
        git config user.name github-actions
        git config user.email github-actions@github.com
          git add .github/sec-latest.svg
          git add .github/sec-build.svg
          git commit -m "update badge"
          git push
        fi
